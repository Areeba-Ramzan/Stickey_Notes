<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes App - JS Dom</title>

    <link rel="stylesheet" href="./stickyNotes.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/164bd13fb2.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav>

        <div class="logoDiv">

            <h1>Sticky Notes App</h1>

        </div>

        <ul>

            <li>Home</li>

            <li>About</li>

            <li>Portfolio</li>

            <li>Services</li>

            <li>Contact Us</li>

        </ul>

    </nav>

    <div class="searchAreaDiv">

        <input type="text" placeholder="Add Your Notes" id="addNotesTxt">

        <button type="button" id="addNotesBtn">Add</button>

    </div>

    <div class="notesContainer"></div>

</body>

<script src="script.js"></script>

</html>
